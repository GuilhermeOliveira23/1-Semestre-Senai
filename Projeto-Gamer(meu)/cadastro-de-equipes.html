<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">





                <div class="contatos">
                    <div class="telefone">
                        <img src="./assets/icons/icone_telefone.svg" alt="icone do telefone de contato">
                        <p>(11) 0900-1010</p>

                    </div>
                    <div class="mail">
                        <img src="./assets/icons/icone_email.svg" alt="icone do email de contato">
                        <p>contato@gamer.com.br</p>

                    </div>
                </div>


                <div class="midias-sociais">

                    <a href=""><img src="./assets/icons/Vector (1).svg" alt="link do facebook da empresa"></a>
                    <a href=""><img src="./assets/icons/Vector.svg" alt="link do linkedin da empresa"></a>
                    <a href=""><img src="./assets/icons/Vector (2).svg" alt="link do instagram da empresa"></a>

                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid">

                <img onclick="mostrarMenu()" src="./assets/icons/VectorHamburguer.svg" alt="icone de navegacao">

                <img class="logotipo-gamer" src="./assets/icons/logotipo-gamer.svg" alt="logotipo gamer">
                <img onclick="mostrarUi()" src="./assets/icons/trespontos.svg"
                    alt="icone 3 pontinhos, abre e fecha o menu usarios">
            </div>
            <nav class="links" id="menu">
                <a href="">Inicio</a>
                <a href="">Jogadores</a>
                <a href="">Equipes</a>
                <a href="">Noticias</a>

                <a class="telefone">
                    <img src="./assets/icons/icone_telefone.svg" alt="icone do telefone de contato">
                    <p>(11) 0900-1010</p>

                </a>
                <a class="mail">
                    <img src="./assets/icons/icone_email.svg" alt="icone do email de contato">
                    <p>contato@gamer.com.br</p>

                </a>

                <div class="midias-sociais">

                    <a href=""><img src="./assets/icons/Vector (1).svg" alt="link do facebook da empresa"></a>
                    <a href=""><img src="./assets/icons/Vector.svg" alt="link do linkedin da empresa"></a>
                    <a href=""><img src="./assets/icons/Vector (2).svg" alt="link do instagram da empresa"></a>

                </div>


            </nav>


            <div class="userui" id="userui">
                <a href=""><img src="./assets/icons/VectorA.svg" alt="usuario"></a>
                <a href=""><img src="./assets/icons/Vector B.svg" alt="bolsa(compra)"></a>
                <a href=""><img src="./assets/icons/VectorC.svg" alt="pesquisar"></a>
            </div>


        </div>



    </header>
    <main>
        <section class="login-background">
            <div class="box-login">
                <div class="hr-title1">
                    
                    <h1>Cadastro de Equipes</h1>
                    <hr>
                </div>
                <form action="">
                    <div class="usuario">
                        
                        <input type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="usuario">


                        
                        <input type="text" placeholder="Digite sua senha">
                    </div>











                </form>


    </main>



    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu")
    
    
        }
        function mostrarUi() {
            document.getElementById("userui").classList.toggle("mostrar-userui")
        }
    </script>
    
</body>
</html>
